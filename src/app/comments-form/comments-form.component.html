<form class="comments-form">
    <div class="comments-form__img"></div>
    <div class="comments-form__txt">
        <textarea class="textarea"
                #commentText
                name="comment"
                cols="30"
                rows="2"
                (keydown.control.enter)="onSubmit(commentText.value);commentText.value=''"></textarea>
    </div>
</form>
